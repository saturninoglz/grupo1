<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dividida</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para las imágenes de fondo */
        .left-side {
            background-image: url('it.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .right-side {
            background-image: url('camp.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Estilo para los cards */
        .card {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Columna izquierda con imagen de fondo it.jpg -->
            <div class="col-6 d-flex justify-content-center align-items-center left-side">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tickets IT</h5>
                        <p class="card-text">Eficiencia anual en la resolución de tickets IT.</p>
                        <a href="it.html" class="w-100 btn btn-outline-primary">Ver</a>
                    </div>
                </div>
            </div>
            <!-- Columna derecha con imagen de fondo camp.jpg -->
            <div class="col-6 d-flex justify-content-center align-items-center right-side">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summer Camp</h5>
                        <p class="card-text">Impacto: mejora en interés por ciencias.</p>
                        <a href="camp.html" class="w-100 btn btn-outline-primary">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
